# Configuración adicional: habilitar Gzip para respuestas
# Estas directivas se incluyen dentro del bloque http porque los archivos en conf.d
# son cargados dentro de 'http' por el nginx.conf principal.
# Gzip para optimizar transferencia (B1)


# REDIRECCIÓN HTTP → HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name localhost;

    return 301 https://localhost:443$request_uri;
}


# SERVIDOR HTTPS
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name localhost;

    # Gzip (B1) - habilitado en el contexto del server
    gzip on;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_proxied any;
    gzip_vary on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;

    root /usr/share/nginx/html;
    index index.html;

    ssl_certificate     /etc/ssl/certs/nginx-selfsigned.crt;
    ssl_certificate_key /etc/ssl/private/nginx-selfsigned.key;

    location / {
        try_files $uri $uri/ =404;
    }

    location /admin {
        auth_basic "Área protegida";
        auth_basic_user_file /etc/nginx/.htpasswd;

        index admin.html index.htm;
        try_files $uri $uri/ =403;
    }
}
